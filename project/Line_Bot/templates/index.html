<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinity Roots Co.,Ltd.</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
.alert {
 font-size: 15px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>
<img class="wave" src="/static/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="/static/img/bg.svg">
		</div>
		<div class="login-content">
			<form method="POST" action ="/result_data">
				<img src="/static/img/avatar.svg">
				<img src="/static/img/trinity.jpg">
				<h3 class="title">tirinity Roots Co.,Ltd.</h3>
				<p>Welcome </p>
				 {%with messages = get_flashed_messages()%}
    				{%if messages%}
    					{% for message in messages %}
				<div class="alert">
  				<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  				<strong>ผิดพลาด!</strong> {{message}}
				</div>
   						 {%endfor%}
    				{%endif%}
   				 {%endwith%} <br>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="email" id="email" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>PIN</h5>
           		    	<input type="password" class="input" name="password" id="password" required>

            	   </div>
            	</div>
            	 <div class="div" ><br><br>

					<input type="hidden" name="userId" id="userId">
            	   </div>
            	   <div class="div">
					<input type="hidden" name="displayName" id="displayName">
            	   </div>

            	

            	 <div>
            	 <input type="submit" class="btn" >
                </div>
            </form>
			
        </div>
    </div>
  <script type="text/javascript" src="/static/js/main.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.3.0/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("userId").value =profile.userId;
        document.getElementById("displayName").value =profile.displayName;
      }).catch(err => console.error(err));
    }
    liff.init({ liffId: "1654261096-MeJgQvVX" }, () => {
      if (
      liff.isLoggedIn()

      ) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>
</body>
</html>
